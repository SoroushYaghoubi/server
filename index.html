<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Frontend</title>
  </head>
  <body>
    <h1>Minimal Frontend</h1>
    <button onclick="fetch_dynamically('/api/welcome')">WELCOME!</button>
    <button onclick="fetch_dynamically('/api/curse')">??? BRO</button>
    <p id="data">Data from the server will appear here.</p>

    <script>
      // JavaScript to make an HTTP GET request to the server
      const dataElement = document.getElementById("data");

      function fetch_dynamically(URL) {
        fetch(URL) // Use the URL parameter here
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("Network response was not OK");
            }
          })
          .then((data) => {
            dataElement.textContent = `Data from the server: ${data}`;
          })
          .catch((error) => {
            dataElement.textContent = "Error fetching data from the server.";
          });
      }
    </script>
  </body>
</html>
